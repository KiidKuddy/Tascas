<div id="form-container" class="mt-5">
  <form class="ui form" [formGroup]="editTascaForm" (ngSubmit)="onSubmit()">
    <div class="field" [ngClass]="{ error: submitted && form.name.errors }">
      <label>Name</label>
      <input type="text" formControlName="name">
    </div>
    <div class="field" [ngClass]="{ error: submitted && form.address.errors }">
      <label>Address</label>
      <input type="text" formControlName="address">
    </div>
    <div class="field" [ngClass]="{ error: submitted && form.rating.errors }">
      <label>Rating (1-10)</label>
      <input type="text" formControlName="rating">
    </div>
    <div class="field">
      <label>Photo</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <button class="ui primary button" type="submit">Edit Tasca</button>
    <button class="ui red button" type="button" [routerLink]="['/']">Cancel</button>
  </form>
</div>

<div
  #notiflixEdited
  style="display: none;"
  onClick="(function(){
    Notiflix.Notify.Init({ cssAnimationStyle: 'from-right' });
    Notiflix.Notify.Success('Tasca edited successfully');
  })();"
></div>
