<div class="container">
  <div class="row mt-5">
    <div class="column">
      <div class="ui card mt-5" style="width: 100%;">
        <div class="image">
          <img [src]="tasca.photo" />
        </div>
        <div class="content">
          <p class="header">{{ tasca.name }}</p>
          <div class="description">Address: {{ tasca.address }}</div>
          <div class="description">Rating: {{ tasca.rating }}</div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            [src]="address | safe"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://www.embedgooglemap.net/blog/amazon-promo-code/"
            >amazon promo codes</a
          >
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 600px;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 600px;
          }
        </style>
      </div>
    </div>
  </div>
</div>
